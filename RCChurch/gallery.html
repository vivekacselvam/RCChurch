<!DOCTYPE html>
<html>
<head>
<title>RC Church | Gallery</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="styles/elegant-press.css" type="text/css" />
<script src="scripts/elegant-press.js" type="text/javascript"></script>
<!--[if IE]><style>#header h1 a:hover{font-size:75px;}</style><![endif]-->
<script type="text/javascript">
	$(function() {
		// set opacity to nill on page load
		$("ul#menu span").css("opacity", "0");
		// on mouse over
		$("ul#menu span").hover(function() {
			// animate opacity to full
			$(this).stop().animate({
				opacity : 1
			}, 'slow');
		},
		// on mouse out
		function() {
			// animate opacity to nill
			$(this).stop().animate({
				opacity : 0
			}, 'slow');
		});
	});
</script>
</head>
<body>
	<div class="main-container">
		<header>
			<center>
				<h1>
					<strong>Holy Redeemer's Church</strong>
				</h1>
			</center>
		</header>
	</div>

	<div class="main-container">
		<center>
			<ul id="menu" style="height: 50px; width: 800px; padding: 0;">
				<li><a href="newchapel.html" class="newchapel"><span style="opacity: 0;"></span>
				</a></li>
				<li><a href="#" class="parish"><span style="opacity: 0;"></span>
				</a></li>
				<li><a href="#" class="gallery"><span style="opacity: 0;"></span>
				</a></li>
				<li><a href="#" class="institutions"><span
						style="opacity: 0;"></span> </a></li>
				<li><a href="contactus.html" class="contactus"><span style="opacity: 0;"></span>
				</a></li>
			</ul>
		</center>
	</div>
	
	<div class="main-container">
		<center>
			<img alt="" src="images/stripwine.png">
		</center>
	</div>
	

	<div class="main-container">
		<div class="container1" style="padding: 0px;border-top: 0;">
			<div id="breadcrumb" style="border-top: 0;">
				<ul>
					<li class="first">You Are Here</li>
					<li>&#187;</li>
					<li><a href="index.html">Homepage</a></li>
					<li>&#187;</li>
					<li class="current"><a href="#">Gallery Page</a></li>
					<li>&#187;</li>
				</ul>
			</div>
			<br/>
			<h1>Gallery</h1>
			<div id="gallery" class="box">
				<ul>
					<li><a data-gal="prettyPhoto[gallery2]"
						href="images/slide1.jpg" title="Image 1"><img
							src="images/featured1.jpg" width="260" height="190" alt="" />
					</a>
					</li>
					<li><a data-gal="prettyPhoto[gallery2]"
						href="images/slide2.jpg" title="Image 2"><img
							src="images/featured2.jpg" width="260" height="190" alt="" />
					</a>
					</li>
					<li class="last"><a data-gal="prettyPhoto[gallery2]"
						href="images/slide3.jpg" title="Image 3"><img
							src="images/featured3.jpg" width="260" height="190" alt="" />
					</a>
					</li>
				</ul>
				<br class="clear" />
			</div>

			<br />
			<div class="clear"></div>
		</div>


	</div>
	<div class="main-container"></div>

	<br />
	<br />
	</div>

	<br />
	<br />

	<div class="main-container"></div>

</body>
</html>
